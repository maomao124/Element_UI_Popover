<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-popover {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div id="app">

    <el-popover
            placement="right-start"
            title="表格"
            trigger="hover">
        <el-input
                v-model="search"
                style="max-width: 200px;float: right"
                placeholder="输入关键字搜索">
        </el-input>

        <el-table stripe max-height="600px" :data="tableData.filter(data => !search ||
         data.name.toLowerCase().includes(search.toLowerCase())||
         data.sex.toLowerCase().includes(search.toLowerCase()))">
            <el-table-column sortable label="学号" prop="id"></el-table-column>
            <el-table-column sortable label="姓名" prop="name"></el-table-column>
            <el-table-column sortable label="性别" prop="sex"></el-table-column>
            <el-table-column sortable label="年龄" prop="age"></el-table-column>

        </el-table>
        <el-button slot="reference" type="primary">hover激活</el-button>
    </el-popover>


</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            tableData: [],
            search: null,
        },
        methods: {},
        mounted()
        {
            for (let i = 0; i < 300; i++)
            {
                this.tableData.push
                (
                    {
                        id: i + 100,
                        name: `测试姓名${i}`,
                        sex: Math.random() > 0.5 ? "男" : "女",
                        age: parseInt(Math.random() * 10 + 15),
                    }
                )
            }
        }
    })
</script>
</body>
</html>
